<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter App</title>
</head>
<body>
    <h1>Image Filter App</h1>

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png, .jpg, .jpeg, .gif" required>
        <input type="submit" value="Upload and Filter">
    </form>

    {% if original_image %}
        {% if filtered_image_path %}
            <h2>Filtered Image</h2>
            <img src="{{ filtered_image_path }}" alt="Filtered Image" width="400">
        {% endif %}
    {% endif %}
</body>
</html>
